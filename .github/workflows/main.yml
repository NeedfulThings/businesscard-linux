name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Update submodules
      run: git submodule update --init
    - name: Compile
      run: |
        cd buildroot
        make BR2_EXTERNAL=$PWD/.. thirtythreeforty_businesscard_defconfig
        make
